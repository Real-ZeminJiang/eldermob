language: java
jdk: oraclejdk8
before_install:
  - python -m this
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
install:
  - gradle assemble
script:
  - gradle build
after_script:
  - python3.5 ci/travis_collector.py
notifications:
  email:
    recipients:
      - hongze.chi@gmail.com
    on_success: always
    on_failure: always
